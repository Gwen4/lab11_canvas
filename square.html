<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head lang="en">
	<title></title>
</head>
<canvas id="sketch" width="300" height="300">
</canvas>

<script type="text/javascript">
	function draw()
	{
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext('2d');

		context.fillRect(100,100,100,100);
	}
</script>

<body onload="draw()">

</body>
</html>
